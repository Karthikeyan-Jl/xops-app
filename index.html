<!DOCTYPE html>
<html>
<head>
  <title>XOps App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      color: #4a47a3;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: #4a47a3;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #6b67d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to XOps Task 6!</h1>
    <p>This is my styled static page deployed via Argo CD.</p>
    <a href="#" class="btn">Learn More</a>
  </div>
</body>
</html>
